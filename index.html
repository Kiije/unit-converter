<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
        <title>Unit converter</title>
    </head>
    <body>
        <section class="container">
            <div id="top-part">
                <h1 id="top-title">Metric/Imperial Unit Conversion</h1>
                <input id="number" type="text">
                <button id="btn">Convert</button>
            </div>
            <div class="box">
                <p class="title">Length (Meter/Feet)</p>
                <p id="length-text"></p>
            </div>
            <div class="box">
                <p class="title">Volume (Liters/Gallons)</p>
                <p id="volume-text"></p>
            </div>
            <div class="box">
                <p class="title">Mass (Kilograms/Pounds)</p>
                <p id="mass-text"></p>
            </div>
        </section>
        <h2>By Alexandre P.</h2>
        <script src="index.js"></script>
    </body>
</html>
